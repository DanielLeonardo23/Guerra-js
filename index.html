<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Dinámica - Algoritmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --text-color: #fff;
            --bg-color: #fcfcfc;
            --accent-color: #007bff;
            --hover-color: #0056b3;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            transform: scale(0.90); /* Escala el contenido al 95% */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Ajustado para centrar verticalmente */
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            color: #1908b4;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        .image-container {
            width: 100%; /* Ancho completo para centrar correctamente */
            display: flex; /* Flexbox para alineación más fácil */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            margin: 20px 0;
        }
        .image-container img {
            max-width: 80%;  /* Limitar el ancho para mantener la relación de aspecto */
            max-height: 300px; /* Altura manejable */
            height: auto; /* Mantener la relación de aspecto */
        }
        .buttons {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 20px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            flex-grow: 1;
            animation: pulse 2s infinite alternate;
        }
        button:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1><i class="fas fa-code-branch"></i> Programación Dinámica - Algoritmos</h1>
        <div class="image-container">
            <img src="https://i.ibb.co/zP8zmpC/programaci-n-din-mica-con-javascript-840x525.jpg" alt="Programación Dinámica con JavaScript">
        </div>
        <div class="buttons">
            <button onclick="window.location.href='index1.html'">
                <i class="fas fa-coins icon"></i> Algoritmo de la moneda
            </button>
            <button onclick="window.location.href='index2.html'">
                <i class="fas fa-hiking icon"></i> Algoritmo de la mochila
            </button>
            <button onclick="window.location.href='index3.html'">
                <i class="fas fa-route icon"></i> Algoritmo de distancias cortas
            </button>
        </div>
    </div>
</body>
</html>
