<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Dinámica - Algoritmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --text-color: #333;
            --bg-color: #fcfcfc;
            --accent-color: #007bff;
            --hover-color: #0056b3;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #1908b4;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .buttons button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            animation: pulse 2s infinite alternate;
        }
        .buttons button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .buttons {
                flex-direction: row;
            }
            .buttons button {
                margin: 10px;
                width: auto;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1><i class="fas fa-code-branch"></i> Programación Dinámica - Algoritmos</h1>
        <div class="image-container">
            <img src="https://i.ibb.co/zP8zmpC/programaci-n-din-mica-con-javascript-840x525.jpg" alt="Programación Dinámica con JavaScript">
        </div>
        <div class="buttons">
            <button onclick="window.location.href='index1.html'">
                <i class="fas fa-coins icon"></i> Algoritmo de la moneda
            </button>
            <button onclick="window.location.href='index2.html'">
                <i class="fas fa-hiking icon"></i> Algoritmo de la mochila
            </button>
            <button onclick="window.location.href='index3.html'">
                <i class="fas fa-route icon"></i> Algoritmo de distancias cortas
            </button>
        </div>
    </div>
</body>
</html>
